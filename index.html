<!DOCTYPE html>
<html>
 <head>
  <title>Ernesto's Slides</title>
  <meta charset='utf-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='style.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700;900&display=swap" rel="stylesheet"> 
 </head>
 <body>
  <header>
    HTML & CSS ONLY SLIDES
  </header>
  <main>
    <div class="slider">
      <div class="slide" id="slide-1">
        <a class="arrow-prev" href="#slide-3"></a>
        <a class="arrow-next" href="#slide-2"></a>
      </div>
      <div class="slide" id="slide-2">
        <a class="arrow-prev" href="#slide-1"></a>
        <a class="arrow-next" href="#slide-3"></a>
      </div>
      <div class="slide" id="slide-3">
        <a class="arrow-prev" href="#slide-2"></a>
        <a class="arrow-next" href="#slide-1"></a>
      </div>
    </div>
    <div class="slider-selectors">
      <a class="position-button" href="#slide-1" id="button-1">1</a>
      <a class="position-button" href="#slide-2" id="button-2">2</a>
      <a class="position-button" href="#slide-3" id="button-3">3</a>
    </div>
  </main>
  <footer>
    Made by Ernesto Rangel
  </footer>
 </body>
</html>
